<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link href="../css/login.css?ver=1" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="div">
            <h1 id="main" class="center">CNU THEATER</h1>
        </div>
        <div id="signup_box" class="center">
            <br />
            <hr />
            <table>
                <tr>
                    <td>*아이디</td>
                    <td><input placeholder="ex) abcd" type="text" id="id1" required /></td>
                </tr>
                <tr>
                    <td>*비밀번호</td>
                    <td><input placeholder="ex) p39pwt12" type="password" id="pw1" required /></td>
                </tr>
                <tr>
                    <td>*이름</td>
                    <td><input placeholder="ex) 김동훈" type="text" id="name" required /></td>
                </tr>
                <tr>
                    <td>*이메일</td>
                    <td><input placeholder="ex) abcd@naver.com" type="text" id="email" required /></td>
                </tr>
                <tr>
                    <td>*성별</td>
                    <td><input placeholder="ex) M" type="text" id="sex" required /></td>
                </tr>
                <tr>
                    <td>*생년월일</td>
                    <td><input placeholder="ex) 981101" type="text" id="birth_date" required /></td>
                </tr>
            </table>
            <br />
            <hr />
            <br /><br />
            <input type="submit" value="회원가입" id="signup1" />
            <button id="cancel">취소</button>
        </div>


        <script type="text/javascript" src="../js/signup.js?ver=1"></script>
    </body>
</html>
